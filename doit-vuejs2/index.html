<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Sample</title>
</head>
<body>
    <div id ="app">
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

        new Vue({   //인스턴스
            el: '#app', //el속성
            data : {    //데이터속성
                message :'Hellow Vue.js!!'
            }
        });

    </script>
</body>
</html>
