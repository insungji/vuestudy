<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Event Emit Sample</title>
  </head>
  <body>
    <div id="app">
      <child-component v-on:show-log="printText"></child-component> <!-- 이벤트 수신    3번 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {


        template: '<button v-on:click="showLog">show</button>',  //v-on: 이벤트명 = '' 이벤트 수신 1번
        methods: {
          showLog: function() {
            this.$emit('show-log'); // 이벤트 발생 2번
          }
        }
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component'
        },
        methods: {
          printText: function() {  // 4번
            console.log("received an event");
            alert("버튼 눌렀지 ~~ ");
          }
        }
      });
    </script>
  </body>
</html>
