<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <button>component register</button>
			<my-component></my-component> <!-- 전역 컴포넌트 !!-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-component', {                 //전역 컴포넌트 등록
        template: '<div>component register complete!</div>'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
