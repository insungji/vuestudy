<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>  <!-- 1번 화면단에서 넘어옴 (URL 값을 변경하는 태크)-->
      </p>
      <router-view></router-view> <!-- URL값에 따라 갱신되는 화면 영역 -->
    </div>
    <!-- CDN 선언  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!-- 라우터 CDN 선언 !! -->
    <script>
      // 3. Main. Login 컴포넌트 내용 정의 ( 컴포넌트 영역)
      var Main = { template: '<div>main</div>' }; // 3번 해당 컴포넌트의 내용 정의 view단 보여주는
      var Login = { template: '<div>login</div>' };

      // 4. 각 url에 해당하는 컴포넌트 등록 (컴포넌트 저장)
      var routes = [
        { path: '/main', component: Main }, // 2번 해당 url의 컴포넌트 등록
        { path: '/login', component: Login }
      ];

      // 5. 뷰 라우터 정의
      var router = new VueRouter({   // 뷰 라우터 정의 ( 라우터시 필수 선언)
        routes

        //라우터 URL의 해시 값(#)을 없애는 방법 (mode를 추가해준다)
        //mode: 'history', reoutes
      });

      // 6. 뷰 라우터를 인스턴스에 등록
      var app = new Vue({  // 뷰 인스턴스에 해당 라우터 등록 절차
        router
      }).$mount('#app'); //&mount()는 el 속성과 같이 인스턴스를 화면에 붙여주는 역할을 한다. (화면에 붙이는 역할)
    </script>
  </body>
</html>
