<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 라우터 예제</h1>
      <p>
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>  <!-- 1번 화면단에서 넘어옴 -->
      </p>
      <router-view></router-view>
    </div>
    <!-- CDN 선언  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
      // 3. Main. Login 컴포넌트 내용 정의
      var Main = { template: '<div>main</div>' }; // 3번 해당 컴포넌트의 내용 정의 view단 보여주는
      var Login = { template: '<div>login</div>' };

      // 4. 각 url에 해당하는 컴포넌트 등록
      var routes = [
        { path: '/main', component: Main }, // 2번 해당 url의 컴포넌트 등록
        { path: '/login', component: Login }
      ];

      // 5. 뷰 라우터 정의
      var router = new VueRouter({   // 뷰 라우터 정의 ( 라우터시 필수 선언)
        routes
      });

      // 6. 뷰 라우터를 인스턴스에 등록
      var app = new Vue({  // 뷰 인스턴스에 해당 라우터 등록 절차
        router
      }).$mount('#app');
    </script>
  </body>
</html>
